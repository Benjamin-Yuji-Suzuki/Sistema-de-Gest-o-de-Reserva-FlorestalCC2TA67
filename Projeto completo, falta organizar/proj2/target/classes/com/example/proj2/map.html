<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="coordinates">Clique no mapa para ver as coordenadas aqui.</div>
    
    <script>
        // Inicializar o mapa centralizado em Londres
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Carregar os tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Elemento para mostrar as coordenadas
        var coordinatesDisplay = document.getElementById('coordinates');

        // Função para exibir coordenadas e armazenar no localStorage
        function showCoordinates(lat, lng) {
            coordinatesDisplay.innerHTML = "Coordenadas selecionadas: " + lat.toFixed(6) + ", " + lng.toFixed(6);
            localStorage.setItem('selectedLat', lat);
            localStorage.setItem('selectedLng', lng);
        }

        // Captura as coordenadas quando o usuário clica no mapa
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            showCoordinates(lat, lng);
        });

        // Garantir que o mapa seja redimensionado corretamente
        map.on('load', function() {
            map.invalidateSize();
        });

        // Inicializa o mapa
        map.whenReady(function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
